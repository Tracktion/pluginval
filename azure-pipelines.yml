jobs:
- job: linux
  pool:
    vmImage: 'Ubuntu-16.04'
  steps:
  - script: |
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      sudo apt-get update
      sudo apt-get install -y gcc-6 g++-6 freeglut3-dev g++ libasound2-dev libcurl4-openssl-dev libfreetype6-dev libjack-jackd2-dev libx11-dev libxcomposite-dev libxcursor-dev libxinerama-dev libxrandr-dev mesa-common-dev ladspa-sdk webkit2gtk-4.0 libgtk-3-dev xvfb xorg openbox
    displayName: 'Apt install dependencies'
  - script: |
      export DISPLAY=:99.0
#      sh -e /etc/init.d/xvfb start
      start-stop-daemon --start --quiet --pidfile /var/run/xvfb.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -screen 0 1024x768x24 -ac +extension GLX +render -noreset
      sleep 3 # give xvfb some time to start
      install/linux_build
    displayName: 'Linux Build'
  - task: PublishPipelineArtifact@0
    inputs:
      artifactName: 'pluginval Linux'
      targetPath: 'bin/linux'
